<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TrailBlaze</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/style.css') }}">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header id="TrailBlaze__Header" class="bg-dark d-flex align-items-center justify-content-between py-2 px-3 mb-3">
            <a href="#" class="fs-2 fw-bold text-decoration-none text-white">TrailBlaze</a>
            <a href="#" class="btn btn-light px-3 fw-semibold">Logout</a>
        </header>
        <!--  -->
        <div class="container-fluid flex-grow-1">
            <div id="Index__Page" class="row d-flex justify-content-center gap-5">
                <div id="Flex_Left__User_Auth" class="col-8 col-lg-5 p-3 mb-3 mt-md-5 bg-white rounded-2 text-center">
                    <p class="text-secondary fw-semibold mb-1">New here?</p>
                    <h3 class="fw-bold mb-4">Register</h3>
                    <!--  -->
                    <form action="">
                        <!-- Email Input -->
                        <div id="Email_Input__Flex_Div" class="form-group row px-3 mb-3">
                            <div class="col">
                                <input type="text" name="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <!-- Username Input -->
                        <div id="Username_Input__Flex_Div" class="form-group row px-3 mb-3">
                            <div class="col">
                                <input type="text" name="username" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <!-- Password Input -->
                        <div id="Password_Input__Flex_Div" class="form-group row px-3 mb-3">
                            <div class="col">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div id="Email_Input__Flex_Div" class="form-group row px-3 mb-3">
                            <div class="col">
                                <input type="password" name="confirm" placeholder="Confirm Password" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <input type="submit" value="Register" class="mt-4 btn btn-dark px-3 fw-bold">
                        </div>
                    </form>
                </div>
                <!--  -->
                <div id="Image__Placeholder" class="col-8 col-lg-5 mb-3 mt-md-5">
                    <h3 class="fw-bold text-white">This is an Image Placeholder</h3>
                    <h3 class="fw-bold text-white">Create and Share Your Maps Here!</h3>
                </div>
            </div>
        </div>
        
        
        <footer id="TrailBlaze__Footer" class="bg-dark text-light d-flex justify-content-center mt-4 p-2">
            <p>Group Four | Coding Dojo Â© 2023 TrailBlaze</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
