{% extends "base.html" %}
{% block content %}
<h1>Maps</h1>
<div id="map"></div>

<script>
    let map;

    
    function initMap() {
        var uluru = {lat: 37.7749, lng: -122.4194};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
{% endblock %}
